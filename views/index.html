<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>GetOut Login Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">

</head>

<body>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action='/login' method="POST">
      <div class="input-container">
        <input type="#{type}" name="username" required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" name="password" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action='/register' method="POST">
      <div class="input-container">
        <input type="string" name="username" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="string" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="string" name="number" required="required"/>
        <label for="number">Number</label>
        <div class="bar"></div>
      </div>
      <!--<div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Number</label>
        <div class="bar"></div>
      </div><div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Email</label>
        <div class="bar"></div>
      </div>-->
      <div class="button-container">
          <a href="gooey-menu/index.html"><button type="submit"><span>Next</span></button></a>
      </div>
    </form>
  </div>
</div>
<!-- Portfolio--><a id="portfolio" href="https://htoyll8.wixsite.com/weconsent" title="View my portfolio!"><i class="fa fa-link"></i></a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="javascripts/js/index.js"></script>

</body>
</html>
